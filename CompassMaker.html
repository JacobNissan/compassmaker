<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compass Maker</title>
<link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,300;0,600;0,800;1,300&family=Overpass+Mono:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#f0f0f0;--surface:#fff;--surface-alt:#f7f7f8;--border:#dddde0;--border-light:#eaeaec;--text:#1a1a1e;--text-dim:#6e6e78;--text-muted:#a0a0aa;--accent:#7c3aed;--accent-soft:rgba(124,58,237,.08);--shadow:0 1px 3px rgba(0,0,0,.06),0 4px 12px rgba(0,0,0,.04);--shadow-lg:0 4px 24px rgba(0,0,0,.1)}
body{font-family:'Overpass Mono',monospace;background:var(--bg);color:var(--text);height:100vh;overflow:hidden}
header{padding:.9rem 1.6rem;display:flex;align-items:center;justify-content:space-between;background:var(--surface);border-bottom:1px solid var(--border)}
.logo{display:flex;align-items:center;gap:.55rem}
.logo-icon{width:26px;height:26px;display:grid;grid-template-columns:1fr 1fr;grid-template-rows:1fr 1fr;gap:1.5px;border-radius:3px;overflow:hidden}
.logo-icon div:nth-child(1){background:#f87171}.logo-icon div:nth-child(2){background:#60a5fa}.logo-icon div:nth-child(3){background:#6ee7a0}.logo-icon div:nth-child(4){background:#faed5a}
header h1{font-family:'Anybody',sans-serif;font-weight:800;font-size:1.15rem;letter-spacing:-.03em}
header h1 span{font-weight:300;font-style:italic;color:var(--text-dim)}
.header-controls{display:flex;align-items:center;gap:.7rem}
.mode-toggle{display:flex;align-items:center;gap:.45rem}
.mode-toggle label{font-size:.55rem;font-weight:600;text-transform:uppercase;letter-spacing:.08em;color:var(--text-dim);cursor:pointer}.mode-toggle label.active{color:var(--accent)}
.toggle-track{width:38px;height:20px;background:var(--border);border-radius:10px;cursor:pointer;position:relative;transition:background .25s}.toggle-track.on{background:var(--accent)}
.toggle-track .toggle-thumb{position:absolute;top:2px;left:2px;width:16px;height:16px;background:#fff;border-radius:50%;transition:left .25s;box-shadow:0 1px 3px rgba(0,0,0,.2)}.toggle-track.on .toggle-thumb{left:20px}
.hdr-btn{background:none;border:1px solid var(--border);color:var(--text-dim);font-family:'Overpass Mono',monospace;font-size:.52rem;font-weight:600;text-transform:uppercase;letter-spacing:.08em;padding:.4em .7em;border-radius:6px;cursor:pointer}.hdr-btn:hover{border-color:var(--accent);color:var(--accent)}
.app{display:flex;height:calc(100vh - 50px)}
.sidebar{width:320px;min-width:320px;border-right:1px solid var(--border);display:flex;flex-direction:column;background:var(--surface)}
.sidebar-scroll{flex:1;overflow-y:auto;padding:.9rem 1rem;display:flex;flex-direction:column;gap:.7rem}
.sidebar-scroll::-webkit-scrollbar{width:4px}.sidebar-scroll::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
.section-label{font-size:.5rem;text-transform:uppercase;letter-spacing:.18em;color:var(--text-muted);font-weight:600}
.tab-bar{display:flex;background:var(--surface-alt);border:1px solid var(--border);border-radius:9px;padding:2px;gap:2px}
.tab-bar button{flex:1;background:none;border:none;color:var(--text-dim);font-family:'Overpass Mono',monospace;font-size:.55rem;font-weight:600;text-transform:uppercase;letter-spacing:.06em;padding:.5em .3em;cursor:pointer;border-radius:7px;transition:all .2s}
.tab-bar button.active{background:var(--surface);color:var(--accent);box-shadow:0 1px 4px rgba(0,0,0,.07)}.tab-bar button:hover:not(.active){color:var(--text)}
.tab-content{display:none;flex-direction:column;gap:.7rem}.tab-content.active{display:flex}
.search-box{position:relative}
.search-box input{width:100%;background:var(--surface-alt);border:1px solid var(--border);border-radius:9px;color:var(--text);font-family:'Overpass Mono',monospace;font-size:.65rem;padding:.55em .8em .55em 2em;outline:none}
.search-box input::placeholder{color:var(--text-muted)}.search-box input:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(124,58,237,.08)}
.search-box .s-icon{position:absolute;left:.6em;top:50%;transform:translateY(-50%);font-size:.7rem;color:var(--text-muted);pointer-events:none}
.search-box .s-clear{position:absolute;right:.4em;top:50%;transform:translateY(-50%);background:var(--border);border:none;color:var(--text-dim);cursor:pointer;font-size:.6rem;width:16px;height:16px;border-radius:50%;display:none;align-items:center;justify-content:center;line-height:1}.search-box .s-clear:hover{background:var(--text-muted);color:#fff}.search-box .s-clear.visible{display:flex}
.search-results{display:grid;grid-template-columns:repeat(3,1fr);gap:4px}
.search-results::-webkit-scrollbar{width:3px}.search-results::-webkit-scrollbar-thumb{background:var(--border);border-radius:2px}
.search-result-item{position:relative;aspect-ratio:1;border:1px solid var(--border-light);border-radius:5px;overflow:hidden;cursor:grab;transition:all .15s;background:#e8e8ea}
.search-result-item:hover{border-color:var(--accent);box-shadow:0 2px 8px rgba(124,58,237,.12);transform:translateY(-1px)}.search-result-item:active{cursor:grabbing}
.search-result-item img{width:100%;height:100%;object-fit:contain;display:block}
.search-result-item .rn{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(transparent,rgba(0,0,0,.75));color:#fff;font-size:.42rem;padding:.8em .3em .25em;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;opacity:0;transition:opacity .15s}.search-result-item:hover .rn{opacity:1}
.search-status{font-size:.58rem;color:var(--text-muted);text-align:center;padding:1rem .5rem;line-height:1.6}
.search-loading{display:flex;align-items:center;justify-content:center;gap:5px;padding:1.2rem}
.search-loading .dot{width:5px;height:5px;background:var(--accent);border-radius:50%;animation:bounce 1s infinite ease-in-out}.search-loading .dot:nth-child(2){animation-delay:.12s}.search-loading .dot:nth-child(3){animation-delay:.24s}
@keyframes bounce{0%,80%,100%{transform:scale(.6);opacity:.3}40%{transform:scale(1.1);opacity:1}}
.divider-line{display:flex;align-items:center;gap:.5rem;color:var(--text-muted);font-size:.46rem;text-transform:uppercase;letter-spacing:.12em}.divider-line::before,.divider-line::after{content:'';flex:1;height:1px;background:var(--border)}
.url-row{display:flex;gap:3px}.url-row input{flex:1;background:var(--surface-alt);border:1px solid var(--border);border-radius:7px;color:var(--text);font-family:'Overpass Mono',monospace;font-size:.58rem;padding:.5em;outline:none;min-width:0}.url-row input::placeholder{color:var(--text-muted)}.url-row .url-name{width:55px;flex-shrink:0}
.url-row button{background:var(--accent);border:none;color:#fff;font-family:'Overpass Mono',monospace;font-size:.55rem;font-weight:600;padding:.5em .6em;border-radius:7px;cursor:pointer}
.upload-zone{border:2px dashed var(--border);border-radius:10px;padding:1.5rem .8rem;text-align:center;cursor:pointer;background:var(--surface-alt)}.upload-zone:hover,.upload-zone.dragover{border-color:var(--accent);background:var(--accent-soft)}
.upload-zone .up-icon{width:34px;height:34px;margin:0 auto .4rem;background:var(--accent-soft);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:1rem;color:var(--accent)}
.upload-zone p{font-size:.6rem;color:var(--text-dim);line-height:1.5}.upload-zone p strong{color:var(--accent)}.upload-zone input{display:none}
.image-list{display:flex;flex-direction:column;gap:3px}
.image-item{display:flex;align-items:center;gap:.5rem;padding:.4rem;border:1px solid var(--border-light);border-radius:6px;cursor:grab;background:var(--surface)}.image-item:hover{border-color:var(--accent)}.image-item:active{cursor:grabbing}
.image-item img{height:28px;max-width:40px;object-fit:cover;border-radius:3px;flex-shrink:0}.image-item .name{flex:1;font-size:.55rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;cursor:text}
.image-item .name-input{flex:1;font-family:'Overpass Mono',monospace;font-size:.55rem;border:1px solid var(--accent);border-radius:3px;padding:0 .2em;outline:none;background:var(--accent-soft);min-width:0}
.image-item .fav{background:none;border:none;color:var(--border);cursor:pointer;font-size:.7rem;flex-shrink:0;transition:color .15s}.image-item .fav:hover{color:#f59e0b}.image-item .fav.on{color:#f59e0b}
.image-item .remove{background:none;border:none;color:var(--text-muted);cursor:pointer;font-size:.7rem;flex-shrink:0}.image-item .remove:hover{color:#ef4444}
.load-more-btn{width:100%;background:var(--surface-alt);border:1px dashed var(--border);color:var(--text-dim);font-family:'Overpass Mono',monospace;font-size:.52rem;font-weight:600;text-transform:uppercase;letter-spacing:.08em;padding:.65em;border-radius:7px;cursor:pointer;text-align:center;display:none;transition:all .15s}.load-more-btn:hover{border-color:var(--accent);color:var(--accent);background:var(--accent-soft)}.load-more-btn.visible{display:block}.load-more-btn.loading{pointer-events:none;opacity:.5}
.show-less-btn{width:100%;background:none;border:1px dashed var(--border);color:var(--text-muted);font-family:'Overpass Mono',monospace;font-size:.48rem;font-weight:600;text-transform:uppercase;letter-spacing:.08em;padding:.5em;border-radius:7px;cursor:pointer;text-align:center;display:none;margin-top:4px;transition:all .15s}.show-less-btn:hover{border-color:var(--accent);color:var(--accent)}.show-less-btn.visible{display:block}
.grp-toggle{width:100%;background:var(--surface-alt);border:1px dashed var(--border);color:var(--text-dim);font-family:'Overpass Mono',monospace;font-size:.48rem;font-weight:600;padding:.45em;border-radius:6px;cursor:pointer;text-align:center;margin-top:4px}.grp-toggle:hover{border-color:var(--accent);color:var(--accent);background:var(--accent-soft)}
.ctx-menu{position:fixed;background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:4px;z-index:300;box-shadow:var(--shadow-lg);min-width:140px;display:none}.ctx-menu.show{display:block}
.ctx-menu button{display:block;width:100%;background:none;border:none;color:var(--text);font-family:'Overpass Mono',monospace;font-size:.52rem;padding:.45em .6em;text-align:left;cursor:pointer;border-radius:5px}.ctx-menu button:hover{background:var(--accent-soft);color:var(--accent)}.ctx-menu .danger:hover{background:rgba(239,68,68,.08);color:#ef4444}
.undo-toast{position:fixed;bottom:1.5rem;left:50%;transform:translateX(-50%) translateY(80px);background:#222;color:#fff;font-family:'Overpass Mono',monospace;font-size:.55rem;padding:.5em 1.2em;border-radius:8px;z-index:400;box-shadow:var(--shadow-lg);display:flex;align-items:center;gap:.6rem;transition:transform .25s ease}.undo-toast.show{transform:translateX(-50%) translateY(0)}
.undo-toast button{background:var(--accent);border:none;color:#fff;font-family:'Overpass Mono',monospace;font-size:.5rem;font-weight:600;padding:.25em .6em;border-radius:4px;cursor:pointer}
.image-item .drag-handle{cursor:grab;color:var(--border);font-size:.6rem;flex-shrink:0;user-select:none;padding:0 2px}.image-item .drag-handle:hover{color:var(--text-dim)}.image-item .drag-handle:active{cursor:grabbing}
.image-item.drag-over-top{border-top:2px solid var(--accent)}.image-item.drag-over-bot{border-bottom:2px solid var(--accent)}
.placed-count{display:inline-flex;align-items:center;justify-content:center;background:var(--accent);color:#fff;font-size:.4rem;font-weight:700;min-width:14px;height:14px;border-radius:7px;padding:0 3px;margin-left:4px}
.group-card{border:1px solid var(--border);border-radius:10px;overflow:hidden;background:var(--surface);margin-bottom:.6rem}
#groupFilterBox,#imageFilterBox{margin-bottom:0}
.group-header{display:flex;align-items:center;gap:.5rem;padding:.55rem .7rem;cursor:pointer;transition:background .15s}.group-header:hover{background:var(--surface-alt)}
.group-header .gh-icon{font-size:1rem;flex-shrink:0}.group-header .gh-title{flex:1;font-size:.6rem;font-weight:600}.group-header .gh-count{font-size:.48rem;color:var(--text-muted)}.group-header .gh-arrow{font-size:.5rem;color:var(--text-muted);transition:transform .2s}.group-card.open .gh-arrow{transform:rotate(90deg)}
.group-body{display:none;padding:.4rem .5rem .5rem;border-top:1px solid var(--border-light)}.group-card.open .group-body{display:block}
.group-items{display:grid;grid-template-columns:repeat(3,1fr);gap:4px}
.group-item{position:relative;aspect-ratio:1;border:1px solid var(--border-light);border-radius:5px;overflow:hidden;cursor:grab;background:#e8e8ea;transition:all .15s}.group-item:active{cursor:grabbing}
.group-item:hover{border-color:var(--accent);box-shadow:0 2px 8px rgba(124,58,237,.12)}
.group-item img{width:100%;height:100%;object-fit:cover;display:block}
.group-item .gi-name{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(transparent,rgba(0,0,0,.75));color:#fff;font-size:.4rem;padding:.7em .3em .2em;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.group-item .gi-check{position:absolute;top:3px;right:3px;width:16px;height:16px;background:var(--accent);border-radius:50%;color:#fff;font-size:.45rem;display:none;align-items:center;justify-content:center}.group-item.added .gi-check{display:flex}
.group-add-all{width:100%;background:var(--accent-soft);border:1px solid var(--accent);color:var(--accent);font-family:'Overpass Mono',monospace;font-size:.48rem;font-weight:600;padding:.45em;border-radius:6px;cursor:pointer;margin-top:.4rem}.group-add-all:hover{background:var(--accent);color:#fff}
.image-item .move-btns{display:flex;flex-direction:column;gap:1px;flex-shrink:0}.image-item .mv{background:none;border:none;color:var(--border);cursor:pointer;font-size:.5rem;line-height:1;padding:0}.image-item .mv:hover{color:var(--accent)}
.sidebar-footer{padding:.6rem 1rem;border-top:1px solid var(--border-light)}.clear-btn{width:100%;background:none;border:1px solid var(--border);color:var(--text-dim);font-family:'Overpass Mono',monospace;font-size:.5rem;text-transform:uppercase;letter-spacing:.12em;padding:.5em .8em;border-radius:7px;cursor:pointer}.clear-btn:hover{border-color:#ef4444;color:#ef4444}
.compass-area{flex:1;position:relative;overflow:hidden;background:var(--bg);display:flex;align-items:center;justify-content:center}
.compass-2d{position:relative;display:flex;align-items:center;justify-content:center}.compass-2d.hidden{display:none}
.compass-2d img.compass-bg{max-width:min(66vw,66vh);max-height:min(66vw,66vh);display:block;border:2px solid #555;border-radius:2px;box-shadow:var(--shadow-lg);user-select:none;-webkit-user-drag:none}
.compass-2d .drop-overlay{position:absolute;inset:0;z-index:5}
.placed-image{position:absolute;border-radius:5px;overflow:visible;border:none;cursor:grab;transform:translate(-50%,-50%);box-shadow:0 2px 8px rgba(0,0,0,.3);z-index:10}
.placed-image:hover{box-shadow:0 4px 16px rgba(0,0,0,.4);z-index:20}.placed-image:active{cursor:grabbing}
.placed-image .pi-img{width:100%;height:100%;object-fit:cover;pointer-events:none;border-radius:5px;display:block}
.placed-image .tooltip{position:absolute;bottom:calc(100% + 6px);left:50%;transform:translateX(-50%);background:#222;color:#fff;padding:.2em .5em;border-radius:4px;font-size:.48rem;white-space:nowrap;opacity:0;pointer-events:none;transition:opacity .15s}
.placed-image .tooltip::after{content:'';position:absolute;top:100%;left:50%;transform:translateX(-50%);border:3px solid transparent;border-top-color:#222}
.placed-image:hover .tooltip{opacity:1}
.edit-popup{position:absolute;top:calc(100% + 8px);left:50%;transform:translateX(-50%);background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:.6rem;z-index:200;box-shadow:var(--shadow-lg);display:none;min-width:190px}.edit-popup.show{display:block}
.ep-row{display:flex;align-items:center;gap:.4rem;margin-bottom:.35rem}.ep-row:last-child{margin-bottom:0}
.ep-row label{font-size:.46rem;text-transform:uppercase;letter-spacing:.1em;color:var(--text-muted);width:30px;flex-shrink:0}
.ep-row input[type=range]{flex:1;height:3px;-webkit-appearance:none;background:var(--border);border-radius:2px;outline:none}
.ep-row input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:10px;height:10px;border-radius:50%;background:var(--accent);cursor:pointer}
.ep-val{font-size:.46rem;color:var(--text-dim);width:26px;text-align:right}
.ep-btns{display:flex;gap:3px;margin-top:.25rem}.ep-btns button{flex:1;font-family:'Overpass Mono',monospace;font-size:.46rem;padding:.3em;border:1px solid var(--border);background:none;color:var(--text-dim);border-radius:5px;cursor:pointer}.ep-btns button:hover{border-color:var(--accent);color:var(--accent)}.ep-btns button.danger:hover{border-color:#ef4444;color:#ef4444}
.empty-state{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none;z-index:1}
.empty-state-box{background:rgba(255,255,255,.88);backdrop-filter:blur(4px);padding:.8rem 1.4rem;border-radius:8px;text-align:center}.empty-state-box p{font-size:.6rem;color:var(--text-dim);line-height:1.7}
#canvas3d{width:100%;height:100%;display:none}#canvas3d.visible{display:block}
.three-hint{position:absolute;bottom:1rem;left:50%;transform:translateX(-50%);font-size:.5rem;color:var(--text-muted);background:rgba(255,255,255,.88);padding:.25em .7em;border-radius:5px;pointer-events:none;opacity:0;transition:opacity .3s;z-index:5}.three-hint.visible{opacity:1}
.edit-popup-3d{position:fixed;background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:.6rem;z-index:200;box-shadow:var(--shadow-lg);display:none;min-width:190px}.edit-popup-3d.show{display:block}
.export-btn{position:absolute;bottom:1rem;right:1rem;background:var(--surface);border:1px solid var(--border);color:var(--text-dim);font-family:'Overpass Mono',monospace;font-size:.52rem;font-weight:600;text-transform:uppercase;letter-spacing:.1em;padding:.5em .85em;border-radius:7px;cursor:pointer;z-index:5;box-shadow:var(--shadow)}.export-btn:hover{border-color:var(--accent);color:var(--accent)}
.no-images-note{font-size:.52rem;color:var(--text-muted);text-align:center;padding:.6rem 0;font-style:italic}
/* ─── SIDEBAR HANDLE (hidden desktop, shown mobile) ─── */
.sidebar-handle{display:none}
/* ─── MOBILE RESPONSIVE ─── */
@media(max-width:640px){
  :root{--sh:42vh}
  header{padding:.55rem .9rem;min-height:44px}
  header h1{font-size:.95rem}
  .hdr-btn{padding:.3em .5em;font-size:.48rem}
  .mode-toggle label{font-size:.48rem}
  .app{flex-direction:column;height:calc(100dvh - 44px)}
  .compass-area{flex:1;min-height:0}
  .compass-2d img.compass-bg{max-width:min(95vw,50vh);max-height:min(95vw,50vh)}
  .sidebar{width:100%;min-width:0;border-right:none;border-top:2px solid var(--border);height:var(--sh);flex-shrink:0;flex-direction:column}
  .sidebar-handle{display:flex;justify-content:center;align-items:center;height:22px;flex-shrink:0;cursor:ns-resize;touch-action:none;background:var(--surface)}
  .sidebar-handle::after{content:'';width:36px;height:4px;background:var(--border);border-radius:2px}
  .sidebar-scroll{padding:.5rem .7rem}
  .tab-bar button{font-size:.5rem;padding:.42em .2em}
  .edit-popup{position:fixed;top:auto;bottom:calc(var(--sh) + 10px);left:50%;transform:translateX(-50%);z-index:300}
  .edit-popup-3d{top:auto;bottom:calc(var(--sh) + 10px);left:50%;transform:translateX(-50%)}
  .undo-toast{bottom:calc(var(--sh) + .8rem)}
  .export-btn{bottom:calc(var(--sh) + .4rem);right:.5rem}
  .three-hint{bottom:calc(var(--sh) + .4rem)}
  .ep-row input[type=range]{height:5px}
  .ep-row input[type=range]::-webkit-slider-thumb{width:18px;height:18px}
  .image-item{padding:.5rem .4rem}
  .image-item img{height:32px}
  .sidebar-footer{padding:.35rem .7rem}
  .placed-image .tooltip{display:none}
  .ctx-menu button{padding:.6em .7em;font-size:.58rem}
}
</style>
</head>
<body>
<header>
  <div class="logo"><div class="logo-icon"><div></div><div></div><div></div><div></div></div><h1>Compass <span>Maker</span></h1></div>
  <div class="header-controls">
    <button class="hdr-btn" id="cleanupBtn">⊞ Cleanup</button>
    <div class="mode-toggle"><label id="lbl2d" class="active">2D</label><div class="toggle-track" id="modeToggle"><div class="toggle-thumb"></div></div><label id="lbl3d">3D</label></div>
  </div>
</header>
<div class="app">
  <aside class="sidebar" id="sidebar"><div class="sidebar-handle" id="sidebarHandle"></div><div class="sidebar-scroll">
    <div class="tab-bar"><button class="active" data-tab="search">⌕ Search</button><button data-tab="groups">◫ Groups</button><button data-tab="upload">↑ Upload</button></div>
    <div class="tab-content active" id="tab-search">
      <div class="search-box"><span class="s-icon">⌕</span><input type="text" id="searchInput" placeholder="Search for anyone or anything…" autocomplete="off" spellcheck="false"><button class="s-clear" id="searchClear">×</button></div>
      <div id="searchResults" class="search-results"></div>
      <button id="loadMoreBtn" class="load-more-btn">+ Load more results</button>
      <button id="showLessBtn" class="show-less-btn">- Show fewer</button>
      <div id="searchStatus" class="search-status" style="display:none"></div>
      <div id="searchLoading" class="search-loading" style="display:none"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
      <div class="divider-line">or paste image url</div>
      <div class="url-row"><input type="text" id="urlInput" placeholder="https://…"><input type="text" id="urlName" class="url-name" placeholder="Name"><button id="urlAdd">+</button></div>

undoBtn.addEventListener('click',()=>{if(!undoStack.length)return;undoStack.pop().fn();undoToast.classList.remove('show');saveState();renderImageList();refresh();});
document.addEventListener('keydown',e=>{if((e.ctrlKey||e.metaKey)&&e.key==='z'&&undoStack.length){e.preventDefault();undoBtn.click();}});

/* ═══ CONTEXT MENU ═══ */

function hideCtx(){ctxMenu.classList.remove('show');}
document.addEventListener('click',e=>{if(!e.target.closest('.ctx-menu'))hideCtx();});

// Track how many visible per group and which are open
const grpVisible={};
const grpOpen={};

function renderGroups(){
  groupsList.innerHTML='';
  const filterQ=(groupFilterInput?.value||'').toLowerCase().trim();
  const visibleGroups=filterQ?GROUPS.filter(g=>g.title.toLowerCase().includes(filterQ)||g.desc.toLowerCase().includes(filterQ)):GROUPS;
  visibleGroups.forEach(g=>{
    const displayItems=g.items.filter(item=>item._resolvedUrl||item.url);
    if(!displayItems.length)return;
    if(!grpVisible[g.id])grpVisible[g.id]=GRP_BATCH;
    const vis=grpVisible[g.id];
    const card=document.createElement('div');card.className='group-card';card.id='grp-'+g.id;
    const hdr=document.createElement('div');hdr.className='group-header';
    hdr.innerHTML='<span class="gh-icon">'+g.icon+'</span><div style="flex:1"><div class="gh-title">'+g.title+'</div><div style="font-size:.44rem;color:var(--text-muted);margin-top:1px">'+g.desc+'</div></div><span class="gh-count">'+displayItems.length+'</span><span class="gh-arrow">\u25b6</span>';
    if(grpOpen[g.id])card.classList.add('open');
    hdr.addEventListener('click',()=>{grpOpen[g.id]=card.classList.toggle('open');});
    card.appendChild(hdr);
    const body=document.createElement('div');body.className='group-body';
    const grid=document.createElement('div');grid.className='group-items';
    displayItems.slice(0,vis).forEach(item=>{
      const el=document.createElement('div');el.className='group-item';
      if(images.find(i=>i.name===item.name))el.classList.add('added');
      const img=document.createElement('img');img.src=item._resolvedUrl||item.url;img.crossOrigin='anonymous';img.loading='lazy';
      img.onerror=async function(){const s=await getSummary(item.name);if(s&&s.thumbnail){item._resolvedUrl=s.thumbnail.source.replace(/\/\d+px-/,'/500px-');img.onerror=()=>el.remove();img.src=item._resolvedUrl;}else{el.remove();}};el.appendChild(img);
      const nm=document.createElement('div');nm.className='gi-name';nm.textContent=item.name;el.appendChild(nm);
      const chk=document.createElement('div');chk.className='gi-check';chk.textContent='\u2713';el.appendChild(chk);
      el.draggable=true;
      el.addEventListener('dragstart',e=>{e.dataTransfer.setData('application/json',JSON.stringify({title:item.name,url:item._resolvedUrl||item.url,fromSearch:true}));e.dataTransfer.effectAllowed='copy';});
      el.addEventListener('click',()=>{if(!images.find(i=>i.name===item.name))addImageFromUrl(item.name,item._resolvedUrl||item.url,()=>{el.classList.add('added');renderGroups();});else{const existing=images.find(i=>i.name===item.name);if(existing)placeImage(existing,50,50);}});
      el.addEventListener('contextmenu',e=>{e.preventDefault();const already=images.find(i=>i.name===item.name);showCtx(e.clientX,e.clientY,[already?{label:'\u2713 In library \u2013 click to place',fn:()=>{placeImage(already,50,50);}}:{label:'Add to library',fn:()=>{addImageFromUrl(item.name,item._resolvedUrl||item.url,()=>{el.classList.add('added');renderGroups();});}},{label:'\u2316 Place on compass',fn:()=>{if(already)placeImage(already,50,50);else addImageFromUrl(item.name,item._resolvedUrl||item.url,img=>{el.classList.add('added');renderGroups();placeImage(img,50,50);});}},].filter(Boolean));});
      grid.appendChild(el);
    });
    body.appendChild(grid);
    if(vis<displayItems.length){
      const more=document.createElement('button');more.className='grp-toggle';more.textContent='+ Show more ('+(displayItems.length-vis)+' remaining)';
      more.addEventListener('click',()=>{grpVisible[g.id]=Math.min(vis+GRP_BATCH,displayItems.length);renderGroups();});
      body.appendChild(more);
    }
    if(vis>GRP_BATCH){
      const less=document.createElement('button');less.className='grp-toggle';less.textContent='- Show fewer';
      less.addEventListener('click',()=>{grpVisible[g.id]=GRP_BATCH;renderGroups();});
      body.appendChild(less);
    }
    const addAll=document.createElement('button');addAll.className='group-add-all';
    const pending=displayItems.filter(item=>!images.find(i=>i.name===item.name));
    addAll.textContent=pending.length?'Add all '+displayItems.length+' to library':'All already added!';
    addAll.disabled=!pending.length;
    if(!pending.length)addAll.style.opacity='0.5';
    addAll.addEventListener('click',()=>{let c=0;pending.forEach(item=>{addImageFromUrl(item.name,item._resolvedUrl||item.url,()=>{c++;if(c===pending.length)renderGroups();});});});
    body.appendChild(addAll);
    card.appendChild(body);
    groupsList.appendChild(card);
  });
}

let searchTimeout=null,searchQuery='',searchResultsData=[],searchDisplayed=0,searchPhase=0,searchLoading2=false,searchGen=0;
const BATCH=9;
const seenUrls=new Set(),seenBase=new Set(),seenTitles=new Set();
async function fetchJ(url){try{const r=await fetch(url);if(!r.ok)return null;return await r.json();}catch(e){return null;}}
async function getSummary(t){return fetchJ('https://en.wikipedia.org/api/rest_v1/page/summary/'+encodeURIComponent(t.replace(/ /g,'_')));}
async function batchPageImages(titles){if(!titles.length)return[];const out=[];for(let i=0;i<titles.length;i+=50){const b=titles.slice(i,i+50);const d=await fetchJ('https://en.wikipedia.org/w/api.php?'+new URLSearchParams({action:'query',titles:b.join('|'),prop:'pageimages',pithumbsize:500,redirects:'1',format:'json',origin:'*'}));if(d&&d.query&&d.query.pages)for(const pid in d.query.pages){const pg=d.query.pages[pid];if(pid!=='-1'&&pg.thumbnail&&pg.thumbnail.source)out.push({title:pg.title,url:pg.thumbnail.source});}}return out;}
async function getCommonsCategory(title){const d=await fetchJ('https://en.wikipedia.org/w/api.php?'+new URLSearchParams({action:'query',prop:'pageprops',ppprop:'commonscat',titles:title,redirects:'1',format:'json',origin:'*'}));if(!d?.query?.pages)return null;for(const pid in d.query.pages){const pp=d.query.pages[pid].pageprops;if(pp?.commonscat)return pp.commonscat;}return null;}
async function getCommonsCategoryImages(cat,limit=25){const d=await fetchJ('https://commons.wikimedia.org/w/api.php?'+new URLSearchParams({action:'query',list:'categorymembers',cmtitle:'Category:'+cat,cmtype:'file',cmlimit:String(limit),format:'json',origin:'*'}));if(!d?.query?.categorymembers?.length)return[];const titles=d.query.categorymembers.map(m=>m.title).filter(t=>/\.(jpg|jpeg|png|webp)$/i.test(t)&&!isJunkImage(t));if(!titles.length)return[];const d2=await fetchJ('https://commons.wikimedia.org/w/api.php?'+new URLSearchParams({action:'query',titles:titles.slice(0,30).join('|'),prop:'imageinfo',iiprop:'url',iiurlwidth:'500',format:'json',origin:'*'}));const out=[];if(d2?.query?.pages)for(const pid in d2.query.pages){const pg=d2.query.pages[pid];if(pg.imageinfo?.[0]){const n=pg.title.replace(/^File:/,'').replace(/\.[^.]+$/,'').replace(/_/g,' ');const url=pg.imageinfo[0].thumburl||pg.imageinfo[0].url;if(url&&!isJunkImage(url))out.push({title:n,url});}}return out;}
async function getWikiPageImages(title,limit=20){const d=await fetchJ('https://en.wikipedia.org/w/api.php?'+new URLSearchParams({action:'query',titles:title,prop:'images',imlimit:String(limit),redirects:'1',format:'json',origin:'*'}));if(!d?.query?.pages)return[];const files=[];for(const pid in d.query.pages){const pg=d.query.pages[pid];if(pg.images)pg.images.filter(im=>/\.(jpg|jpeg|png|webp)$/i.test(im.title)&&!isJunkImage(im.title)).forEach(im=>files.push(im.title));}if(!files.length)return[];const d2=await fetchJ('https://commons.wikimedia.org/w/api.php?'+new URLSearchParams({action:'query',titles:files.slice(0,30).join('|'),prop:'imageinfo',iiprop:'url',iiurlwidth:'500',format:'json',origin:'*'}));const out=[];if(d2?.query?.pages)for(const pid in d2.query.pages){const pg=d2.query.pages[pid];if(pg.imageinfo?.[0]){const n=pg.title.replace(/^File:/,'').replace(/\.[^.]+$/,'').replace(/_/g,' ');const url=pg.imageinfo[0].thumburl||pg.imageinfo[0].url;if(url&&!isJunkImage(url))out.push({title:n,url});}}return out;}
async function resolveGroupImages(){const allItems=GROUPS.flatMap(g=>g.items);const results=await batchPageImages(allItems.map(i=>i.name));const urlMap={};results.forEach(r=>{urlMap[r.title.toLowerCase()]=r.url;});allItems.forEach(item=>{const found=urlMap[item.name.toLowerCase()];if(found)item._resolvedUrl=found;});}
function relScore(title,query){const tL=title.toLowerCase(),qL=query.toLowerCase();if(tL===qL)return 100;if(tL.startsWith(qL))return 90;if(tL.includes(qL))return 80;const w=qL.split(/\s+/).filter(w=>w.length>1),m=w.filter(w=>tL.includes(w));if(m.length===w.length)return 70;if(m.length>=Math.ceil(w.length*.6))return 50;if(m.length>0)return 20;return 0;}
function isRelevant(t,q){return relScore(t,q)>=50;}
function imgBaseKey(u){try{return u.split('/').pop().replace(/^\d+px-/,'').split('?')[0].toLowerCase();}catch(e){return u;}}
function isJunkImage(url){const f=url.split('/').pop().toLowerCase().replace(/^\d+px-/,'');return /\b(map|flag|logo|icon|seal|coa|coat|crest|emblem|locator|blank|diagram|chart|graph|sign|symbol|signature|autograph|silhouette|outline|vector|shield|ribbon|stamp|postage|medal|award|badge|banner|border|template|placeholder|default|noimage|no_image|missing)\b/.test(f);}
function addResult(t,u,pri){if(!u||(u.includes('.svg')&&!u.includes('thumb')))return;if(isJunkImage(u))return;if(seenUrls.has(u))return;const bk=imgBaseKey(u);if(seenBase.has(bk))return;const tk=(t||'').toLowerCase().trim();if(tk&&seenTitles.has(tk))return;seenUrls.add(u);seenBase.add(bk);if(tk)seenTitles.add(tk);searchResultsData.push({title:t,url:u,priority:pri+relScore(t,searchQuery)});}

searchInput.addEventListener('input',()=>{const v=searchInput.value.trim();searchClear.classList.toggle('visible',v.length>0);clearTimeout(searchTimeout);if(v.length<2){searchResults.innerHTML='';searchStatus.style.display='none';searchLoading.style.display='none';loadMoreBtn.classList.remove('visible');showLessBtn.classList.remove('visible');return;}searchTimeout=setTimeout(()=>startSearch(v),350);});
searchInput.addEventListener('keydown',e=>{if(e.key==='Enter'){clearTimeout(searchTimeout);const v=searchInput.value.trim();if(v.length>=2)startSearch(v);}});

function relScore(title,query){const tL=title.toLowerCase(),qL=query.toLowerCase();if(tL===qL)return 100;if(tL.startsWith(qL))return 90;if(tL.includes(qL))return 80;const w=qL.split(/\s+/).filter(w=>w.length>1),m=w.filter(w=>tL.includes(w));if(m.length===w.length)return 70;if(m.length>=Math.ceil(w.length*.6))return 50;if(m.length>0)return 20;return 0;}
function isRelevant(t,q){return relScore(t,q)>=50;}
function imgBaseKey(u){try{return u.split('/').pop().replace(/^\d+px-/,'').split('?')[0].toLowerCase();}catch(e){return u;}}
function isJunkImage(url){const f=url.split('/').pop().toLowerCase().replace(/^\d+px-/,'');return /\b(map|flag|logo|icon|seal|coa|coat|crest|emblem|locator|blank|diagram|chart|graph|sign|symbol|signature|autograph|silhouette|outline|vector|shield|ribbon|stamp|postage|medal|award|badge|banner|border|template|placeholder|default|noimage|no_image|missing)\b/.test(f);}
function addResult(t,u,pri){if(!u||(u.includes('.svg')&&!u.includes('thumb')))return;if(isJunkImage(u))return;if(seenUrls.has(u))return;const bk=imgBaseKey(u);if(seenBase.has(bk))return;const tk=(t||'').toLowerCase().trim();if(tk&&seenTitles.has(tk))return;seenUrls.add(u);seenBase.add(bk);if(tk)seenTitles.add(tk);searchResultsData.push({title:t,url:u,priority:pri+relScore(t,searchQuery)});}

searchInput.addEventListener('input',()=>{const v=searchInput.value.trim();searchClear.classList.toggle('visible',v.length>0);clearTimeout(searchTimeout);if(v.length<2){searchResults.innerHTML='';searchStatus.style.display='none';searchLoading.style.display='none';loadMoreBtn.classList.remove('visible');showLessBtn.classList.remove('visible');return;}searchTimeout=setTimeout(()=>startSearch(v),350);});
searchInput.addEventListener('keydown',e=>{if(e.key==='Enter'){clearTimeout(searchTimeout);const v=searchInput.value.trim();if(v.length>=2)startSearch(v);}});
searchClear.addEventListener('click',()=>{searchInput.value='';searchClear.classList.remove('visible');searchResults.innerHTML='';searchStatus.style.display='none';searchLoading.style.display='none';loadMoreBtn.classList.remove('visible');showLessBtn.classList.remove('visible');searchInput.focus();});

function rerender(){searchResultsData.sort((a,b)=>b.priority-a.priority);searchResults.innerHTML='';searchDisplayed=0;showMoreResults();if(searchResultsData.length)searchStatus.style.display='none';}
async function startSearch(query){
  searchResults.innerHTML='';searchStatus.style.display='none';searchLoading.style.display='flex';loadMoreBtn.classList.remove('visible');showLessBtn.classList.remove('visible');
  searchQuery=query;searchResultsData=[];searchDisplayed=0;searchPhase=0;searchLoading2=false;
  seenUrls.clear();seenBase.clear();seenTitles.clear();
  const q=query.trim();const gen=++searchGen;
  try{
    // Phase 0a: Wikipedia summary thumbnail + opensearch results (parallel)
    const[summary,openData]=await Promise.all([
      getSummary(q),
      fetchJ('https://en.wikipedia.org/w/api.php?'+new URLSearchParams({action:'opensearch',search:q,limit:'15',namespace:'0',format:'json',origin:'*'}))
    ]);
    if(searchGen!==gen)return;
    if(summary&&summary.thumbnail)
      addResult(summary.title||q,summary.thumbnail.source.replace(/\/\d+px-/,'/500px-'),200);
    if(openData&&openData[1]){
      const strictTitles=openData[1].filter(t=>relScore(t,q)>=65);
      if(strictTitles.length){
        const imgs=await batchPageImages(strictTitles.slice(0,10));
        if(searchGen!==gen)return;
        imgs.forEach(r=>{if(relScore(r.title,q)>=65)addResult(r.title,r.url,90);});
      }
    }
    // Phase 0b: All images on the Wikipedia article page (background)
    if(summary?.title){
      getWikiPageImages(summary.title,25).then(imgs=>{
        if(searchGen!==gen)return;
        imgs.forEach(r=>addResult(r.title,r.url,80));
        if(imgs.length)rerender();
      });
      // Phase 0c: Commons category from pageprops + "Photographs of X" (background)
      Promise.all([
        getCommonsCategory(summary.title),
        getCommonsCategoryImages('Photographs of '+q,20),
        getCommonsCategoryImages('Photos of '+q,15),
      ]).then(([cat,photoImgs,photoImgs2])=>{
        if(searchGen!==gen)return;
        photoImgs.forEach(r=>addResult(r.title,r.url,78));
        photoImgs2.forEach(r=>addResult(r.title,r.url,76));
        if(cat)getCommonsCategoryImages(cat,35).then(imgs=>{
          if(searchGen!==gen)return;
          imgs.forEach(r=>addResult(r.title,r.url,85));
          if(imgs.length)rerender();
        });
        if(photoImgs.length||photoImgs2.length)rerender();
      });
    }
  }catch(e){console.error('Search:',e);}
  if(searchGen!==gen)return;
  searchLoading.style.display='none';searchPhase=1;
  if(!searchResultsData.length){searchStatus.textContent='No images found. Try Load more.';searchStatus.style.display='block';}
  searchResultsData.sort((a,b)=>b.priority-a.priority);showMoreResults();
}
function showMoreResults(){
  const end=Math.min(searchDisplayed+BATCH,searchResultsData.length);
  for(let i=searchDisplayed;i<end;i++){
    const r=searchResultsData[i],item=document.createElement('div');item.className='search-result-item';item.draggable=true;
    const img=document.createElement('img');img.src=r.url;img.crossOrigin='anonymous';img.onerror=function(){item.style.display='none';};item.appendChild(img);
    const lb=document.createElement('div');lb.className='rn';lb.textContent=r.title;item.appendChild(lb);
    item.addEventListener('dragstart',e=>{e.dataTransfer.setData('application/json',JSON.stringify({title:r.title,url:r.url,fromSearch:true}));e.dataTransfer.effectAllowed='copy';});
    item.addEventListener('click',()=>addImageFromUrl(r.title,r.url));
    searchResults.appendChild(item);
  }
  searchDisplayed=end;
  loadMoreBtn.classList.toggle('visible',searchPhase<4||searchDisplayed<searchResultsData.length);
  showLessBtn.classList.toggle('visible',searchDisplayed>BATCH);
}
function showLessResults(){
  const newCount=Math.max(BATCH,searchDisplayed-BATCH);
  const items=searchResults.querySelectorAll('.search-result-item');
  for(let i=items.length-1;i>=newCount;i--)items[i].remove();
  searchDisplayed=newCount;
  loadMoreBtn.classList.toggle('visible',searchPhase<4||searchDisplayed<searchResultsData.length);
  showLessBtn.classList.toggle('visible',searchDisplayed>BATCH);
}
async function fetchMore(){
  if(searchLoading2||searchPhase>=4)return;searchLoading2=true;loadMoreBtn.classList.add('loading');loadMoreBtn.textContent='Loading\u2026';
  const q=searchQuery;
  try{
    if(searchPhase===1){
      // Wikipedia full-text search — strict title relevance only
      const d=await fetchJ('https://en.wikipedia.org/w/api.php?'+new URLSearchParams({action:'query',list:'search',srsearch:q,srlimit:'40',format:'json',origin:'*'}));
      if(d&&d.query&&d.query.search){
        const titles=d.query.search.filter(s=>relScore(s.title,q)>=55).map(s=>s.title);
        if(titles.length){const imgs=await batchPageImages(titles);imgs.forEach(r=>{if(relScore(r.title,q)>=55)addResult(r.title,r.url,50);});}
      }
      searchPhase=2;
    }
    else if(searchPhase===2){
      // Wikimedia Commons — quoted search, strict filename relevance
      const d=await fetchJ('https://commons.wikimedia.org/w/api.php?'+new URLSearchParams({action:'query',list:'search',srsearch:'"'+q+'"',srnamespace:'6',srlimit:'40',format:'json',origin:'*'}));
      const files=new Set();
      if(d&&d.query&&d.query.search)d.query.search.filter(s=>/\.(jpg|jpeg|png|webp)$/i.test(s.title)).filter(s=>!isJunkImage(s.title)).filter(s=>relScore(s.title.replace(/^File:/,'').replace(/_/g,' '),q)>=20).map(s=>s.title).slice(0,25).forEach(f=>files.add(f));
      if(files.size){const d2=await fetchJ('https://commons.wikimedia.org/w/api.php?'+new URLSearchParams({action:'query',titles:[...files].join('|'),prop:'imageinfo',iiprop:'url',iiurlwidth:'500',format:'json',origin:'*'}));if(d2&&d2.query&&d2.query.pages)for(const pid in d2.query.pages){const pg=d2.query.pages[pid];if(pg.imageinfo&&pg.imageinfo[0]){const n=pg.title.replace(/^File:/,'').replace(/\.[^.]+$/,'').replace(/_/g,' ');addResult(n,pg.imageinfo[0].thumburl||pg.imageinfo[0].url,30);}}}
      searchPhase=3;
    }
    else if(searchPhase===3){
      // Commons unquoted + portrait/headshot search — still require name words in filename
      const qWords=q.toLowerCase().split(/\s+/).filter(w=>w.length>2);
      const d=await fetchJ('https://commons.wikimedia.org/w/api.php?'+new URLSearchParams({action:'query',list:'search',srsearch:q+' portrait OR photo',srnamespace:'6',srlimit:'30',format:'json',origin:'*'}));
      const files2=new Set();
      if(d&&d.query&&d.query.search)d.query.search.filter(s=>/\.(jpg|jpeg|png|webp)$/i.test(s.title)).filter(s=>!isJunkImage(s.title)).filter(s=>{const fn=s.title.replace(/^File:/,'').replace(/_/g,' ').toLowerCase();return qWords.some(w=>fn.includes(w));}).map(s=>s.title).slice(0,20).forEach(f=>files2.add(f));
      if(files2.size){const d3=await fetchJ('https://commons.wikimedia.org/w/api.php?'+new URLSearchParams({action:'query',titles:[...files2].join('|'),prop:'imageinfo',iiprop:'url',iiurlwidth:'500',format:'json',origin:'*'}));if(d3&&d3.query&&d3.query.pages)for(const pid in d3.query.pages){const pg=d3.query.pages[pid];if(pg.imageinfo&&pg.imageinfo[0]){const n=pg.title.replace(/^File:/,'').replace(/\.[^.]+$/,'').replace(/_/g,' ');addResult(n,pg.imageinfo[0].thumburl||pg.imageinfo[0].url,20);}}}
      searchPhase=4;
    }
  }catch(e){}
  searchLoading2=false;loadMoreBtn.classList.remove('loading');loadMoreBtn.textContent='+ Load more results';
  searchResultsData.sort((a,b)=>b.priority-a.priority);showMoreResults();
}

function addImageFromUrl(name,url,cb){
  const existing=images.find(i=>i.name===name);if(existing){if(cb)cb(existing);return;}
  const t=new Image();t.crossOrigin='anonymous';
  t.onload=()=>{let d;try{const c=document.createElement('canvas');c.width=t.naturalWidth;c.height=t.naturalHeight;c.getContext('2d').drawImage(t,0,0);d=c.toDataURL('image/png');}catch(e){d=url;}const img={id:nextId++,name,dataUrl:d,naturalW:t.naturalWidth,naturalH:t.naturalHeight,fav:false};images.push(img);renderImageList();saveState();if(cb)cb(img);};
  t.onerror=()=>{const img={id:nextId++,name,dataUrl:url,naturalW:1,naturalH:1,fav:false};images.push(img);renderImageList();saveState();if(cb)cb(img);};
  t.src=url;
}

function show3DEdit(pid,cx,cy){closeEdits();const p=placed.find(x=>x.id===pid);if(!p)return;activeEditId=pid;editPopup3d.innerHTML=editHTML(p);editPopup3d.style.left=Math.min(cx,window.innerWidth-210)+'px';editPopup3d.style.top=Math.min(cy+10,window.innerHeight-220)+'px';editPopup3d.classList.add('show');bindSliders(editPopup3d,p,()=>syncSpritePositions());}
function onResize3D(){if(!renderer)return;const w=compassArea.clientWidth,h=compassArea.clientHeight;camera.aspect=w/h;camera.updateProjectionMatrix();renderer.setSize(w,h);}
function animate(){requestAnimationFrame(animate);if(!is3D||!cubeGroup)return;cubeGroup.rotation.x+=(rotTarget.x-cubeGroup.rotation.x)*0.08;cubeGroup.rotation.y+=(rotTarget.y-cubeGroup.rotation.y)*0.08;const dist=camera.position.length();camera.position.normalize().multiplyScalar(dist+(zoomTarget-dist)*0.08);labels3d.forEach(s=>{s.position.copy(s.userData.basePos.clone().applyEuler(cubeGroup.rotation));});renderer.render(scene,camera);}
function syncSpritePositions(){if(!spriteGroup)return;spriteGroup.children.forEach(sp=>{const p=placed.find(x=>x.id===sp.userData.placedId);if(!p)return;const nx=(Math.max(0,Math.min(1,(p.x-GRID.left)/GRID.width))-0.5)*S3;const ny=-(Math.max(0,Math.min(1,(p.y-GRID.top)/GRID.height))-0.5)*H3;const nz=((p.z||50)/100-0.5)*S3;sp.position.set(nx,ny,nz);const sc=0.28*p.scale;sp.scale.set(sc,sc,sc);});}
function rebuildSprites(){if(!spriteGroup)return;while(spriteGroup.children.length>0)spriteGroup.remove(spriteGroup.children[0]);placed.forEach(p=>{const img=images.find(i=>i.id===p.imageId);if(!img)return;if(texCache[img.id]){makeSprite(p,texCache[img.id]);return;}const c=document.createElement('canvas');c.width=128;c.height=128;const ctx=c.getContext('2d');const tmp=new Image();tmp.crossOrigin='anonymous';tmp.onload=()=>{ctx.drawImage(tmp,0,0,128,128);const tex=new THREE.CanvasTexture(c);texCache[img.id]=tex;makeSprite(p,tex);};tmp.src=img.dataUrl;});}
function makeSprite(p,tex){const mat=new THREE.SpriteMaterial({map:tex,depthTest:false});const sp=new THREE.Sprite(mat);const nx=(Math.max(0,Math.min(1,(p.x-GRID.left)/GRID.width))-0.5)*S3;const ny=-(Math.max(0,Math.min(1,(p.y-GRID.top)/GRID.height))-0.5)*H3;const nz=((p.z||50)/100-0.5)*S3;sp.position.set(nx,ny,nz);const sc=0.28*p.scale;sp.scale.set(sc,sc,sc);sp.userData.placedId=p.id;spriteGroup.add(sp);}

(function(){
